<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="p.routerDirection ? p.routerDirection : 'forward'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="access()">
              <ion-icon style="color: blue;" slot="start" name="apps"></ion-icon>
              <ion-label translate>
                meus_codes.page
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="'/dashboard'">
              <ion-icon style="color: blue;" slot="start" name="apps"></ion-icon>
              <ion-label >
                Dashboard
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()" *ngIf="statusLog">
              <ion-icon style="color: red;" slot="start" name="log-out"></ion-icon>
              <ion-label translate>
                menu.sair
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
